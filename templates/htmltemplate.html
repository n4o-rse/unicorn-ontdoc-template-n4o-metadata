<html about="{{subject}}">
  <head>
    <script>
      if (window.location.href.includes("index.html")) {
        document.write("<title>{{toptitle}} | {{datasettitle}}</title>");
      } else {
        document.write(
          "<title>Index Page for {{datasettitle}} by the NFDI4Objects Community</title>"
        );
      }
    </script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/situx/mini-vowl@master/docs/css/vowl.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.1.1/themes/default/style.min.css" />
    <link rel="stylesheet" type="text/css" href="{{stylepath}}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.1/proj4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/situx/mini-vowl@master/docs/js/webVOWLGraphh.js"></script>
    <script src="{{epsgdefspath}}"></script>
    <script src="{{vowlpath}}"></script>
    <script src="{{scriptfolderpath}}"></script>
    <script src="{{classtreefolderpath}}"></script>
    <script src="{{proprelationpath}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.14/jstree.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rdflib@2.2.19/dist/rdflib.min.js"></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{startscriptpath}}"></script>
  </head>

  <div id="mySidenav" class="sidenav" style="overflow: auto">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
      >&times;</a
    >
    GeoClasses: <input type="checkbox" id="geoclasses" /><br />
    Search:<input type="text" id="classsearch" /><br />
    <div id="jstree"></div>
  </div>
  <script>
    var indexpage={{indexpage}};
    var relativedepth={{relativedepth}};
    var baseurl="{{baseurl}}";
    var iconprefixx="{{iconprefixx}}";
  </script>

  <body>
    <div id="headertop">
      <span class="header_pt1">
        <b>N4O MetaData</b>&nbsp;|&nbsp;{{datasettitle}}&nbsp;|&nbsp;
        <i>powered by the NFDI4Objects Community</i>
      </span>
      <span class="header_pt2">
        <a href="http://nfdi4objects.net" target="_blank"
          ><img
            src="https://raw.githubusercontent.com/n4o-rse/unicorn-ontdoc-template-n4o-metadata/main/icons/n4o_icon.png"
            style="height: 40px !important; margin-right: 10px"
        /></a>
      </span>
    </div>
    <div id="header">
      <script>
        if (window.location.href.includes("index.html")) {
          document.write(
            '<h1 id="title"><img src="{{logo}}" width="25" height="25"/>{{toptitle}}<span style="font-size: 16px;font-weight: 300;font-style: italic;">EN</span></h1>'
          );
        } else {
          document.write(
            '<h1 id="title">Index Page for {{datasettitle}} by the NFDI4Objects Community</h1>'
          );
        }
        if (window.location.href.includes("index.html")) {
          document.write('<br><span id="titletwo">{{subject}}</span>');
        } else {
          console.log(window.location.href);
        }
      </script>
    </div>
    <div class="page-resource-uri">
      <script>
        if (window.location.href.includes("index.html")) {
          document.write(
            '<b>The {{toptitle}}</b> resource is powered by Static <a style="color:#007bff;" target="_blank" href="https://github.com/i3mainz/geopubby">GeoPubby</a> generated using the <a style="color:#007bff;" target="_blank" href="https://github.com/sparqlunicorn/sparqlunicornGoesGIS">SPARQLing Unicorn QGIS Plugin</a></div>'
          );
        } else {
          document.write(
            'Powered by Static <a style="color:#007bff;" target="_blank" href="https://github.com/i3mainz/geopubby">GeoPubby</a> generated using the <a style="color:#007bff;" target="_blank" href="https://github.com/sparqlunicorn/sparqlunicornGoesGIS">SPARQLing Unicorn QGIS Plugin</a></div>'
          );
        }
      </script>
    </div>
    <div id="rdficon">
      <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
        >&#9776;</span
      >
    </div>
    <div class="search">
      <div class="ui-widget">
        Search: <input id="search" size="50" />
        <button id="gotosearch" onclick="followLink()">Go</button>
        <b>Download Options:</b>&nbsp;Format:<select
          id="format"
          onchange="changeDefLink()">
          {{exports}}
        </select>
        <a id="formatlink" href="#" target="_blank">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-info-circle-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
          </svg> </a
        >&nbsp;
        <button id="downloadButton" onclick="download()">Download</button>
        <br />
      </div>
    </div>
    <dialog
      id="classrelationdialog"
      width="500"
      height="500"
      modal="true"></dialog>
    <dialog
      id="dataschemadialog"
      width="500"
      height="500"
      modal="true"></dialog>
    <div class="container-fluid">
      <div class="row-fluid" id="main-wrapper"></div>
    </div>
  </body>
</html>
